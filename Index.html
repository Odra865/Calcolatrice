<!DOCTYPE html>
<html lang="it">

            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        #deck {
            width: 300px;
            height: 450px;
            background-color: black;
            border-radius: 10px;
            display: flex;
            justify-content: center;
            align-items: center;
            position: relative;
            cursor: pointer;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        #deck h1 {
            color: red;
            font-size: 36px;
            text-align: center;
            font-family: 'Arial', sans-serif; /* Usa un font simile a quello dell'immagine */
            position: absolute;
            top: 20%;
        }

        #card {
            width: 300px;
            height: 450px;
            background-color: white;
            display: none;
            flex-direction: column;
            position: relative;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.5);
        }

        /* Sezioni della carta */
        .half {
            width: 100%;
            height: 50%;
            display: flex;
        }

        .half .section {
            width: 50%;
            height: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
            font-size: 18px;
            text-align: center;
            border: 1px solid black;

        .truthR { background-color: #0C5283; color: white; }
        .dareR { background-color: #0C5283; color: white; }
        .truthM { background-color: #FF1915; color: black; }
        .dareM { background-color: #FF1915; color: black; }

        /* Per la grafica della carta */
        #card-border {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            border: 5px solid black;
            border-radius: 10px;
            pointer-events: none;
        }
    </style>
</head>

        const truthM = document.querySelector('.truthM');
        const dareR = document.querySelector('.dareR');

                const currentCard = cards[currentIndex];
                truthR.textContent = currentCard.truthR;
                truthM.textContent = currentCard.truthM;
                dareR.textContent = currentCard.dareR;
                dareM.textContent = currentCard.dareM;

</body>
</html>
